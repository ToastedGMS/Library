<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="shortcut icon" href="box-archive-solid.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <header>
        <div class="user">
            <img src="userIcon.png" alt="user icon">
            <div>
                <p>welcome,</p>
                <p>Guest19081392</p>
            </div>
        </div>
        <div class="alt">
            <button  onclick="showForm()" class="shwForm">New Book</button>
            <h1>Library</h1>
        </div>
    </header>
        <div class="sidebar">
            <h2>Add new book</h2>
            <form id="bookInfo">
                <div>
                    <label for="Title">Book Title</label>
                    <input type="text" name="Title" id="Title" placeholder="The Cat in The Hat...">
                </div>
                
                <div>
                    <label for="Author">Author</label>
                    <input type="text" name="Author" id="Author" placeholder="Dr. Seuss...">
                </div>
                
                <div>
                    <label for="Year">Year of Publishing</label>
                    <input type="number" name="Year" id="Year" placeholder="1957">
                </div>
                
            </form>
            <button class="mainBtn shwForm">Add to Library</button>
        </div>
        <div class="display">
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
